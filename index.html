<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For those with conscience</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: white;
            color: black;
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
        }
        
        .container {
            max-width: 800px;
        }
        
        .quote {
            font-weight: bold;
            font-size: 2.5rem;
            line-height: 1.4;
            visibility: hidden;
            white-space: normal;
            word-break: keep-all;
            word-wrap: normal;
        }
        
        /* Responsive font size */
        @media (max-width: 768px) {
            .quote {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .quote {
                font-size: 1.6rem;
            }
        }
        
        /* Animation classes */
        .word {
            margin-right: 0.1em;
        }
        
        .letter {
            display: inline-block;
            opacity: 0;
            transform: rotateX(-90deg);
            transform-origin: 50% 100%;
        }
        
        .letter.visible {
            opacity: 1;
            transform: rotateX(0deg);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="quote">For Those With Conscience and the Capacity to Outrageâ€”<br>Truth Depends on You.</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quote = document.querySelector('.quote');
            const text = quote.textContent;
            
            // Clear the existing text
            quote.innerHTML = '';
            
            // Make the quote element visible
            quote.style.visibility = 'visible';
            
            // Split text into words
            const words = text.split(' ');
            
            // For each word
            words.forEach((word, wordIndex) => {
                // Create a span for each word
                const wordSpan = document.createElement('span');
                wordSpan.classList.add('word');
                wordSpan.style.display = 'inline-block';
                
                // For each character in the word
                [...word].forEach((char, index) => {
                    const letterSpan = document.createElement('span');
                    letterSpan.classList.add('letter');
                    letterSpan.textContent = char;
                    wordSpan.appendChild(letterSpan);
                });
                
                // Add the word to the quote
                quote.appendChild(wordSpan);
                
                // Add space after each word (except the last one)
                if (wordIndex < words.length - 1) {
                    const spaceSpan = document.createElement('span');
                    spaceSpan.classList.add('letter', 'space');
                    spaceSpan.innerHTML = '&nbsp;';
                    quote.appendChild(spaceSpan);
                }
            });
            
            // Get all letter spans
            const letters = document.querySelectorAll('.letter');
            
            // Animate each letter with a delay
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.add('visible');
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
